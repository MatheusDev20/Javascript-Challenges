<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My filter</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="buttons">
        <button class="btn" data-filter="red">
            Red
        </button>
        <button class="btn" data-filter="green">
            Green
        </button>
        <button class="btn" data-filter="yellow">
            Yellow
        </button>
        <button class="btn" data-filter="blue">
            Blue
        </button>
    </div>
    <div class="container">
        <div class="store-color red" data-item="red" style="background-color: red;">
            
        </div>
        <div class="store-color green" data-item="green" style="background-color: green;">

        </div>
        <div class="store-color yellow" data-item="yellow" style="background-color: yellow;">
    
        </div>
        <div class="store-color blue" data-item="blue" style="background-color: blue;">
    
        </div>
        <button id="btn-reset"> Reset</button>

    </div>
    <script src="app.js"></script>
</body>
</html>
